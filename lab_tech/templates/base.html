<body >
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Patients Details</b></h2></div>
                    <div class="col-sm-4">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Enter Patient Data</span></a>                    
                    </div>
                    <p></p>
                    <div class="col-sm-3">
      <input type="text" class="form-control" placeholder="Name">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" placeholder="Phone Number">
      
    </div>
    <div class="col-sm-4"><button type="button" class="btn btn-primary">Search</button></div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email <i class="fa fa-sort"></i></th>
                        <th>DOB</th>
                        <th>Phone no</th>
                        <th>Result <i class="fa fa-sort"></i></th>
                        
                    </tr>
                </thead>
		
		 <tbody id = "tableBody">
			{% for patient in context.patients %}
			<tr>
                        <td>{{patient.name}}</td>
                        <td>{{patient.dob}} </td>
                        <td>{{patient.phone}}</td>
                        <td>{{patient.name}}</td>
                        <td>{{patient.name}}</td>     
                    	</tr>
			{% endfor %}
		</tbody>
                
            </table>
        </div>
    </div>
